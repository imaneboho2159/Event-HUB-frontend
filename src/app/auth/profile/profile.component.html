<div class="profile-container">
    <mat-card *ngIf="user">
        <mat-card-header>
            <mat-card-title>Profil Utilisateur</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Rôle:</strong> {{ user.role }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="logout()">Déconnexion</button>
        </mat-card-actions>
    </mat-card>
</div>
